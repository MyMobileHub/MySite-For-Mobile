{%extends 'myapp/header.html'%}

{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		td
		{
			padding: 10px;
		}
	</style>
	</head>
<body>

{% if error %}
	<center><b>{{error}}</b></center>
{% endif %}


<form name="login" method="post" action="{% url 'login_user'%}"> 
	{% csrf_token %}
	<table align="center" cellpadding="10px" cellspacing="10px">
		
		<tr>
			<td>Email</td>
			<td><input type="text" name="email" ></td>

		</tr>
		
		<tr>
			<td>Password</td>
			<td><input type="password" name="password"></td>
		</tr>
		


		<td colspan="2" align="center">
			<input type="submit" name="submit" value="login">
			
		</td>
	</table>
	 <center><a href="{% url 'forgot_password'%}" > Forgot Password</a></center>

	
</form>

	
</body>
</html>
{% endblock %}
