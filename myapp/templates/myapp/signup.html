{%extends 'myapp/header.html'%}

{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		td
		{
			padding: 10px;
		}
	</style>
	</head>
<body>

{% if error %}
	<center><b>{{error}}</b></center>
{% endif %}


<form name="signup" method="post" action="{% url 'signup_user'%}" enctype="multipart/form-data"> 
	{% csrf_token %}
	<table align="center" cellpadding="10px" cellspacing="10px">
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname" ></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname" ></td>
		</tr>
		<tr>
			<td>Mobile</td>
			<td><input type="text" name="mobile" ></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" name="email" ></td>

		</tr>
		<tr>
			<td>Address</td>
			<td><textarea name="address" rows="5" cols="22"></textarea></td>
			
		</tr>
		<tr>
			<td>Photo</td>
			<td><input type="file" name="image"></td>
			
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td>confirm password</td>
			<td><input type="password" name="cpassword"></td>
		</tr>


		<td colspan="2" align="center">
			<input type="submit" name="submit" value="signup"></td>

	</table>
	
</form>

	
</body>
</html>
{% endblock %}
